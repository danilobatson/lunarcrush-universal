# LunarCrush Universal Backend - CORRECTED API Schema
# Fixed to match actual LunarCrush API v4 responses
# https://lunarcrush.com/developers/api/endpoints
# Single source of truth for all LunarCrush API types

scalar Date
scalar JSON
scalar UnixTimestamp

# ===== ENUMS =====

enum TimeInterval {
	ONE_HOUR
	FOUR_HOURS
	ONE_DAY
	ONE_WEEK
	ONE_MONTH
}

enum SortDirection {
	ASC
	DESC
}

# ===== QUERY ROOT =====

type Query {
	# ===== HEALTH & SYSTEM MONITORING =====
	health: String
	hello: String

	# Simplified system monitoring (security-focused)
	systemHealth: SystemHealthResponse
	ping: PingResponse

	# ===== TOPICS ENDPOINTS =====
	getTopicsList: [TopicListItem]
	getTopic(topic: String!): TopicDetails
	getTopicWhatsup(topic: String!): TopicWhatsup
	getTopicTimeSeries(
		topic: String!
		bucket: String
		interval: String
		start: UnixTimestamp
		end: UnixTimestamp
	): [TopicTimeSeriesItem]
	getTopicTimeSeriesV2(topic: String!, bucket: String): [TopicTimeSeriesItem]
	getTopicPosts(
		topic: String!
		start: UnixTimestamp
		end: UnixTimestamp
	): [TopicPost]
	getTopicNews(topic: String!): [TopicNews]
	getTopicCreators(topic: String!): [TopicCreator]

	# ===== CATEGORIES ENDPOINTS =====
	getCategoriesList: [CategoryListItem]
	getCategory(category: String!): CategoryDetails
	getCategoryTopics(category: String!): [CategoryTopic]
	getCategoryTimeSeries(
		category: String!
		bucket: String
		interval: String
		start: UnixTimestamp
		end: UnixTimestamp
	): [CategoryTimeSeriesItem]
	getCategoryPosts(
		category: String!
		start: UnixTimestamp
		end: UnixTimestamp
	): [CategoryPost]
	getCategoryNews(category: String!): [CategoryNews]
	getCategoryCreators(category: String!): [CategoryCreator]

	# ===== CREATORS ENDPOINTS =====
	getCreatorsList: [CreatorListItem]
	getCreator(network: String!, id: String!): CreatorDetails
	getCreatorTimeSeries(
		network: String!
		id: String!
		bucket: String
		interval: String
		start: UnixTimestamp
		end: UnixTimestamp
	): [CreatorTimeSeriesItem]
	getCreatorPosts(
		network: String!
		id: String!
		start: UnixTimestamp
		end: UnixTimestamp
	): [CreatorPost]

	# ===== COINS ENDPOINTS =====
	getCoinsList(
		sort: String
		filter: String
		limit: Int
		desc: String
		page: Int
	): CoinsListResponse
	getCoinsListV2(
		sort: String
		filter: String
		limit: Int
		desc: String
		page: Int
	): CoinsListResponse
	getCoin(coin: String!): CoinDetails
	getCoinTimeSeries(
		coin: String!
		bucket: String
		interval: String
		start: UnixTimestamp
		end: UnixTimestamp
	): CoinTimeSeriesResponse
	getCoinMeta(coin: String!): CoinMeta

	# ===== STOCKS ENDPOINTS =====
	getStocksList: StocksListResponse
	getStocksListV2(
		sort: String
		limit: Int
		desc: String
		page: Int
	): StocksListResponse
	getStock(stock: String!): StockDetails
	getStockTimeSeries(
		stock: String!
		bucket: String
		interval: String
		start: UnixTimestamp
		end: UnixTimestamp
	): StockTimeSeriesResponse

	# ===== NFTS ENDPOINTS =====
	getNftsList(
		sort: String
		limit: Int
		desc: String
		page: Int
	): NftsListResponse
	getNftsListV2(
		sort: String
		limit: Int
		desc: String
		page: Int
	): NftsListResponse
	getNft(id: String!): NftDetails
	getNftTimeSeries(
		id: String!
		bucket: String
		interval: String
		start: UnixTimestamp
		end: UnixTimestamp
	): NftTimeSeriesResponse
	getNftTimeSeriesV2(
		id: String!
		bucket: String
		interval: String
		start: UnixTimestamp
		end: UnixTimestamp
	): NftTimeSeriesResponse

	# ===== SYSTEM ENDPOINTS =====
	getSystemChanges(start: UnixTimestamp, end: UnixTimestamp): [SystemChange]

	# ===== POSTS ENDPOINTS =====
	getPostDetails(post_type: String!, post_id: String!): PostDetails
	getPostTimeSeries(post_type: String!, post_id: String!): [PostTimeSeriesItem]
}

type Mutation {
	generateDemoToken: TokenResponse!
	updateUserPreferences(input: UserPreferencesInput!): UserPreferences!
	createTopic(input: CreateTopicInput!): Topic!
}

