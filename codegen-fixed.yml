# ðŸŒ™ LunarCrush Universal - Fixed Configuration
# Minimal config to avoid version conflicts
overwrite: true
schema: "./schema/schema.graphql"
documents: null

generates:
  # Generate basic TypeScript interfaces only
  ./packages/shared-types/src/generated/types.ts:
    plugins:
      - "typescript"
    config:
      scalars:
        Date: Date
        JSON: any
      enumsAsTypes: false

  ./packages/cli/src/generated/types.ts:
    plugins:
      - "typescript"
    config:
      scalars:
        Date: string
        JSON: Record<string, any>
      enumsAsTypes: true
